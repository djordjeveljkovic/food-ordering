<div class="flex min-h-screen">

<nav
  *ngIf="isLoggedIn"
  class="flex h-screen w-64 flex-shrink-0 flex-col bg-slate-900 text-white"
>
  <div class="flex h-16 flex-shrink-0 items-center px-4">
    <a href="/" class="flex items-center gap-x-3">
      <span class="text-xl font-semibold">Food App</span>
    </a>
  </div>

  <div class="flex-grow overflow-y-auto px-3">
    <ul class="flex flex-col gap-y-2">
      <li>
        <a
          routerLink="/users"
          routerLinkActive="bg-slate-800 text-white"
          class="group flex items-center gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 text-slate-300 hover:bg-slate-700 hover:text-white"
        >
          <svg class="h-6 w-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-4.67c.12-.318.239-.636.354-.961" />
          </svg>
          Users
        </a>
      </li>
      <li>
        <a
          routerLink="/orders"
          routerLinkActive="bg-slate-800 text-white"
          class="group flex items-center gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 text-slate-300 hover:bg-slate-700 hover:text-white"
        >
          <svg class="h-6 w-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          Orders
        </a>
      </li>
      <li>
        <a
          routerLink="/error-history"
          routerLinkActive="bg-slate-800 text-white"
          class="group flex items-center gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 text-slate-300 hover:bg-slate-700 hover:text-white"
        >
          <svg class="h-6 w-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
          </svg>
          Error History
        </a>
      </li>
    </ul>
  </div>

  <div class="p-3">
    <a
      (click)="logout()"
      class="group flex w-full cursor-pointer items-center gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 text-slate-300 hover:bg-red-500 hover:text-white"
    >
      <svg class="h-6 w-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
      </svg>
      Logout
    </a>
  </div>
</nav>
  <main class="flex-grow p-6 bg-gray-100">
    <router-outlet></router-outlet>
  </main>

</div>
